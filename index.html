<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CYBER CARD BATTLE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&family=Orbitron:wght@700&display=swap');

        :root {
            --main-green: #00ff41;
            --main-red: #ff3333;
            --bg-color: #0d0d0d;
            --card-width: 50px;
            --card-height: 70px;
            --gap: 6px;
            /* ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡πÑ‡∏û‡πà (5 ‡πÉ‡∏ö + 4 ‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á) */
            --total-width: calc((var(--card-width) * 5) + (var(--gap) * 4)); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        body {
            margin: 0; padding: 0;
            background-color: #000;
            font-family: 'Kanit', sans-serif;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .app-container {
            width: 100%; height: 100%; max-width: 480px;
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1535868463750-c78d9543614f?q=80&w=2076');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* HEADER */
        .header {
            height: 60px; flex-shrink: 0;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 2px solid #333;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; z-index: 10;
        }
        .user-profile { font-family: 'Orbitron'; color: white; font-size: 1.2rem; }
        .user-balance { color: var(--main-green); font-size: 0.9rem; }

        /* BATTLE AREA Container */
        .battle-area {
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: center; /* ‡∏î‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏°‡∏≤‡∏£‡∏ß‡∏°‡∏Å‡∏±‡∏ô‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
            gap: 15px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡πÇ‡∏ã‡∏ô‡∏ö‡∏ô-‡∏Å‡∏•‡∏≤‡∏á-‡∏•‡πà‡∏≤‡∏á */
            padding: 10px;
        }

        /* Common Column Width (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Avatar, HP, Card ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡πÄ‡∏õ‡πä‡∏∞) */
        .game-column {
            width: var(--total-width);
            display: flex; flex-direction: column; gap: 4px;
        }

        /* --- BOSS ZONE --- */
        .boss-zone { display: flex; flex-direction: column; gap: 5px; }
        
        /* Avatar Banner */
        .boss-banner {
            width: 100%; height: 60px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÅ‡∏ö‡∏ô‡πÄ‡∏ô‡∏≠‡∏£‡πå */
            border: 2px solid var(--main-red); border-radius: 8px;
            overflow: hidden; background: #000; position: relative;
        }
        .boss-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        /* HP Bar Styles */
        .hp-container {
            width: 100%; height: 18px; /* ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
            background: #222; border: 1px solid #555; border-radius: 4px;
            overflow: hidden; position: relative;
        }
        .hp-fill { height: 100%; width: 100%; transition: width 0.4s ease; }
        .hp-enemy { background: var(--main-red); }
        .hp-player { background: var(--main-red); } /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏ï‡∏≤‡∏°‡∏Ç‡∏≠ */
        
        .hp-text {
            position: absolute; width: 100%; text-align: center; top: 0;
            font-size: 11px; line-height: 16px; color: white; font-weight: bold; text-shadow: 1px 1px 2px black;
        }

        /* Floating Damage */
        .dmg-float {
            position: absolute; color: white; font-weight: 900; font-size: 1.8rem;
            text-shadow: 0 0 10px red; top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0; transition: 0.5s; pointer-events: none; z-index: 20;
        }
        .dmg-float.show { top: -20px; opacity: 1; }

        /* Card Rows */
        .card-row { display: flex; gap: var(--gap); justify-content: center; width: 100%; margin-top: 2px;}
        .card {
            width: var(--card-width); height: var(--card-height);
            border: 1px solid #444; border-radius: 6px;
            background: rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 1.4rem; color: white; transition: 0.2s;
            position: relative;
        }
        .card.enemy { background: #1a1a1a; border-color: var(--main-red); color: transparent; }
        .card.enemy.revealed { background: var(--main-red); color: white; border-color: white; }
        
        /* Dead Card Style */
        .card.dead { 
            filter: brightness(0.2); /* ‡∏°‡∏∑‡∏î‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡∏≤‡∏¢ */
            border-color: #333 !important; 
        }

        /* --- CLASH ZONE (Middle) --- */
        .clash-zone {
            width: var(--total-width); height: 90px;
            display: flex; gap: var(--gap); justify-content: center; align-items: center;
            /* ‡πÄ‡∏™‡πâ‡∏ô‡∏õ‡∏£‡∏∞‡∏à‡∏≤‡∏á‡πÜ */
            border-top: 1px dashed rgba(255,255,255,0.1); 
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }
        .clash-slot {
            width: var(--card-width); height: var(--card-height);
            border: 1px dashed #444; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
        }
        .clash-slot.active { border: 1px solid var(--main-green); background: rgba(0, 255, 65, 0.1); box-shadow: 0 0 10px rgba(0,255,65,0.2); }
        .clash-slot div {
            width: 100%; height: 100%; background: var(--main-green); color: black; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 1.4rem; font-weight: bold;
        }
        .clash-slot div.dead-content { filter: brightness(0.2); } /* ‡πÑ‡∏û‡πà‡πÄ‡∏£‡∏≤‡∏ï‡∏≤‡∏¢‡∏Å‡πá‡∏°‡∏∑‡∏î‡∏•‡∏á */

        /* --- PLAYER ZONE --- */
        .player-zone { display: flex; flex-direction: column; gap: 5px; }
        .my-card { cursor: pointer; border: 1px solid var(--main-green); color: var(--main-green); }
        .my-card.selected { transform: translateY(-10px); background: var(--main-green); color: black; box-shadow: 0 0 15px var(--main-green); }
        .my-card.used { opacity: 0; pointer-events: none; }

        /* --- X MARK (Big) --- */
        .x-mark {
            position: absolute; 
            font-size: 3.5rem; /* ‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏û‡πà */
            line-height: var(--card-height);
            color: #ff0000; font-weight: 900;
            text-shadow: 0 0 5px black; z-index: 10;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: stomp 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes stomp { from { transform: translate(-50%, -50%) scale(3); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }

        /* CONTROLS (Bottom) */
        .controls {
            height: 80px; flex-shrink: 0;
            background: rgba(0,0,0,0.9); border-top: 1px solid #333;
            display: flex; justify-content: center; align-items: center; padding: 0 20px; z-index: 10;
        }
        .main-btn {
            width: 100%; max-width: 320px; height: 50px;
            background: var(--main-green); border: none; border-radius: 8px;
            font-family: 'Orbitron'; font-size: 1.5rem; color: black; font-weight: bold; letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,255,65,0.4);
        }
        .main-btn:disabled { background: #333; color: #555; box-shadow: none; }
        .main-btn.attack { background: var(--main-red); color: white; box-shadow: 0 0 15px red; }
        .main-btn.sudden { background: yellow; color: black; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* NAV */
        .nav-bar {
            height: 60px; flex-shrink: 0;
            background: #000; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center; z-index: 10;
        }
        .nav-icon { font-size: 1.5rem; opacity: 0.5; cursor: pointer; }
        .nav-icon.active { opacity: 1; color: var(--main-green); }

        /* RESULT MODAL */
        .modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
        .modal h1 { font-family: 'Orbitron'; font-size: 3rem; margin: 0; text-align: center; }
        .modal p { color: #aaa; margin-top: 5px; font-size: 1.2rem; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="user-profile">PLAYER_1</div>
        <div class="user-balance">125.00 WLD</div>
    </div>

    <div class="battle-area">
        
        <div class="game-column boss-zone">
            <div class="boss-banner">
                <img src="https://i.pinimg.com/736x/87/40/2c/87402c5950cb630a91e4f4460f997235.jpg" alt="Boss">
            </div>
            
            <div style="position: relative;">
                <div class="hp-container">
                    <div class="hp-fill hp-enemy" id="enemyHpBar"></div>
                    <div class="hp-text" id="enemyHpText">20/20</div>
                </div>
                <div class="dmg-float" id="eDmgText">-0</div>
            </div>

            <div class="card-row" id="enemyCardRow"></div>
        </div>

        <div class="clash-zone" id="clashZone">
            </div>

        <div class="game-column player-zone">
            <div style="position: relative;">
                <div class="hp-container" style="border-color: var(--main-green);">
                    <div class="hp-fill hp-player" id="playerHpBar"></div>
                    <div class="hp-text" id="playerHpText">20/20</div>
                </div>
                <div class="dmg-float" id="pDmgText">-0</div>
            </div>

            <div class="card-row" id="playerCardRow"></div>
        </div>
    </div>

    <div class="controls">
        <button id="actionBtn" class="main-btn" onclick="initGame(20)">START GAME</button>
    </div>

    <div class="nav-bar">
        <div class="nav-icon active">üè†</div>
        <div class="nav-icon">‚öîÔ∏è</div>
        <div class="nav-icon">üéí</div>
    </div>

    <div id="resultModal" class="modal">
        <h1 id="resultTitle">WIN</h1>
        <p id="resultSub">CLICK TO RESTART</p>
        <button id="restartBtn" class="main-btn" style="width:220px; margin-top:30px;" onclick="initGame(20)">PLAY AGAIN</button>
    </div>
</div>

<script>
    const MAX_HP_NORMAL = 20;
    const MAX_HP_SUDDEN = 10;
    let currentMaxHP = 20;
    let pHP = 20, eHP = 20;
    
    let pDeck = [], eDeck = [];
    let placedCards = [null, null, null, null, null];
    let currentTurn = 0;
    let isPlaying = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function beep(freq=440, type='sine') {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = type; o.frequency.value = freq;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function getShuffledDeck() {
        return [1, 2, 3, 4, 5].sort(() => Math.random() - 0.5);
    }

    // startHP ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ (20 ‡∏´‡∏£‡∏∑‡∏≠ 10)
    function initGame(startHP) {
        currentMaxHP = startHP;
        pHP = startHP;
        eHP = startHP;
        
        currentTurn = 0;
        placedCards = [null, null, null, null, null];
        isPlaying = false;
        
        // Reset Visuals
        document.getElementById('resultModal').style.display = 'none';
        updateUI();
        
        // Setup Slots
        const cZone = document.getElementById('clashZone');
        cZone.innerHTML = '';
        for(let i=0; i<5; i++) {
            const slot = document.createElement('div');
            slot.className = i===0 ? 'clash-slot active' : 'clash-slot';
            slot.dataset.id = i;
            cZone.appendChild(slot);
        }

        // Setup Enemy Row
        const eRow = document.getElementById('enemyCardRow');
        eRow.innerHTML = '';
        for(let i=0; i<5; i++) {
            eRow.innerHTML += `<div class="card enemy" id="eCard${i}">?</div>`;
        }

        // Setup Player Row
        pDeck = getShuffledDeck();
        eDeck = getShuffledDeck();
        const pRow = document.getElementById('playerCardRow');
        pRow.innerHTML = '';
        pDeck.forEach((val) => {
            const card = document.createElement('div');
            card.className = 'card my-card';
            card.textContent = val;
            card.onclick = () => playCard(val, card);
            pRow.appendChild(card);
        });

        // Btn Logic
        const btn = document.getElementById('actionBtn');
        btn.textContent = "SELECT CARDS";
        btn.disabled = true;
        btn.className = 'main-btn'; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏µ‡∏õ‡∏∏‡πà‡∏°
        
        beep(600, 'square');
    }

    function playCard(val, el) {
        if(isPlaying || currentTurn >= 5 || el.classList.contains('used')) return;

        placedCards[currentTurn] = val;
        
        const slot = document.querySelector(`.clash-slot[data-id="${currentTurn}"]`);
        slot.innerHTML = `<div>${val}</div>`;
        slot.classList.remove('active');
        
        el.classList.add('used');
        beep(400 + (val*50), 'sine');

        currentTurn++;
        if(currentTurn < 5) {
            document.querySelector(`.clash-slot[data-id="${currentTurn}"]`).classList.add('active');
        } else {
            const btn = document.getElementById('actionBtn');
            btn.textContent = "ATTACK !!!";
            btn.disabled = false;
            btn.classList.add('attack');
            btn.onclick = startBattle;
        }
    }

    async function startBattle() {
        isPlaying = true;
        document.getElementById('actionBtn').disabled = true;

        let pSurvivors = []; 
        let eSurvivors = []; 

        // Loop ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏û‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏ä‡πá‡∏Ñ‡∏ú‡∏•‡πÅ‡∏û‡πâ‡∏ä‡∏ô‡∏∞‡∏£‡∏≤‡∏¢‡πÉ‡∏ö
        for(let i=0; i<5; i++) {
            const eVal = eDeck[i];
            const pVal = placedCards[i];
            
            const eCardEl = document.getElementById(`eCard${i}`);
            eCardEl.textContent = eVal;
            eCardEl.classList.add('revealed');
            beep(800, 'triangle');
            
            await sleep(400);

            const pSlot = document.querySelector(`.clash-slot[data-id="${i}"]`);
            
            if (pVal > eVal) {
                // Player ‡∏ä‡∏ô‡∏∞‡∏ï‡∏≤‡∏ô‡∏µ‡πâ (‡∏®‡∏±‡∏ï‡∏£‡∏π‡∏ï‡∏≤‡∏¢)
                addX(eCardEl);
                eCardEl.classList.add('dead');
                pSurvivors.push(pVal);
            } else if (eVal > pVal) {
                // Enemy ‡∏ä‡∏ô‡∏∞‡∏ï‡∏≤‡∏ô‡∏µ‡πâ (‡πÄ‡∏£‡∏≤‡∏ï‡∏≤‡∏¢)
                addX(pSlot);
                pSlot.querySelector('div').classList.add('dead-content');
                eSurvivors.push(eVal);
            } else {
                // ‡πÄ‡∏™‡∏°‡∏≠ -> ‡∏ï‡∏≤‡∏¢‡∏Ñ‡∏π‡πà
                addX(eCardEl); eCardEl.classList.add('dead');
                addX(pSlot); pSlot.querySelector('div').classList.add('dead-content');
            }
            await sleep(600);
        }

        // --- ‡∏à‡∏ö 5 ‡πÉ‡∏ö ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏´‡∏≤‡∏¢ ---
        const pCount = pSurvivors.length;
        const eCount = eSurvivors.length;
        
        await sleep(500);

        if (pCount > eCount) {
            const dmg = pSurvivors.reduce((a, b) => a + b, 0);
            eHP -= dmg;
            flashDamage('e', dmg);
        } else if (eCount > pCount) {
            const dmg = eSurvivors.reduce((a, b) => a + b, 0);
            pHP -= dmg;
            flashDamage('p', dmg);
        } else {
            // ‡∏™‡∏ß‡∏ô‡∏´‡∏°‡∏±‡∏î (Survivors ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô)
            const pDmg = pSurvivors.reduce((a, b) => a + b, 0);
            const eDmg = eSurvivors.reduce((a, b) => a + b, 0);
            
            eHP -= pDmg;
            pHP -= eDmg;
            
            flashDamage('e', pDmg);
            setTimeout(() => { flashDamage('p', eDmg); }, 300);
        }

        updateUI();
        await sleep(1500);
        checkEndGame();
    }

    function flashDamage(who, amount) {
        if(amount <= 0) return;
        const txt = document.getElementById(who === 'e' ? 'eDmgText' : 'pDmgText');
        txt.textContent = "-" + amount;
        txt.classList.add('show');
        beep(100, 'sawtooth');
        setTimeout(() => { txt.classList.remove('show'); }, 1000);
    }

    function addX(target) {
        const x = document.createElement('div');
        x.className = 'x-mark';
        x.textContent = 'X';
        target.appendChild(x);
    }

    function updateUI() {
        if(pHP < 0) pHP = 0;
        if(eHP < 0) eHP = 0;
        document.getElementById('playerHpBar').style.width = (pHP/currentMaxHP)*100 + "%";
        document.getElementById('playerHpText').textContent = pHP + "/" + currentMaxHP;
        document.getElementById('enemyHpBar').style.width = (eHP/currentMaxHP)*100 + "%";
        document.getElementById('enemyHpText').textContent = eHP + "/" + currentMaxHP;
    }

    function checkEndGame() {
        if (pHP > 0 && eHP > 0) {
            // ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ï‡∏≤‡∏¢ -> ‡∏£‡∏≠‡∏ö‡∏ï‡πà‡∏≠‡πÑ‡∏õ
            const btn = document.getElementById('actionBtn');
            btn.textContent = "NEXT ROUND";
            btn.disabled = false;
            btn.classList.remove('attack');
            btn.onclick = nextRound;
        } else {
            // ‡∏à‡∏ö‡πÄ‡∏Å‡∏°
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const sub = document.getElementById('resultSub');
            const restartBtn = document.getElementById('restartBtn');
            
            if (pHP === 0 && eHP === 0) {
                // DOUBLE KO
                title.textContent = "DOUBLE K.O.";
                title.style.color = "yellow";
                sub.textContent = "SUDDEN DEATH MODE ACTIVATED";
                
                // ‡∏õ‡∏∏‡πà‡∏° Sudden Death
                restartBtn.textContent = "SUDDEN DEATH (10 HP)";
                restartBtn.classList.add('sudden');
                restartBtn.onclick = () => initGame(10); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà 10 ‡πÄ‡∏•‡∏∑‡∏≠‡∏î

            } else if (pHP === 0) {
                title.textContent = "YOU LOSE";
                title.style.color = "red";
                sub.textContent = "";
                restartBtn.textContent = "PLAY AGAIN";
                restartBtn.classList.remove('sudden');
                restartBtn.onclick = () => initGame(20);

            } else {
                title.textContent = "YOU WIN!";
                title.style.color = "#00ff41";
                sub.textContent = "REWARD: 0.001 WLD";
                restartBtn.textContent = "PLAY AGAIN";
                restartBtn.classList.remove('sudden');
                restartBtn.onclick = () => initGame(20);
            }
            modal.style.display = 'flex';
        }
    }

    function nextRound() {
        currentTurn = 0;
        placedCards = [null, null, null, null, null];
        isPlaying = false;
        
        // Clear Clash
        const cZone = document.getElementById('clashZone');
        cZone.innerHTML = '';
        for(let i=0; i<5; i++) {
            const slot = document.createElement('div');
            slot.className = i===0 ? 'clash-slot active' : 'clash-slot';
            slot.dataset.id = i;
            cZone.appendChild(slot);
        }
        
        // Clear Enemy
        const eRow = document.getElementById('enemyCardRow');
        eRow.innerHTML = '';
        for(let i=0; i<5; i++) {
            eRow.innerHTML += `<div class="card enemy" id="eCard${i}">?</div>`;
        }
        
        // Clear Player
        pDeck = getShuffledDeck();
        eDeck = getShuffledDeck();
        const pRow = document.getElementById('playerCardRow');
        pRow.innerHTML = '';
        pDeck.forEach((val) => {
            const card = document.createElement('div');
            card.className = 'card my-card';
            card.textContent = val;
            card.onclick = () => playCard(val, card);
            pRow.appendChild(card);
        });
        
        const btn = document.getElementById('actionBtn');
        btn.textContent = "SELECT CARDS";
        btn.disabled = true;
        btn.onclick = null;
        
        beep(600, 'square');
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    initGame(20); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏õ‡∏Å‡∏ï‡∏¥‡∏ó‡∏µ‡πà 20
</script>
